<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pizzaria üçï</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Dashboard da Pizzaria</h1>
            <p>Bem-vindo, <span id="pizzaria-nome"></span>!</p>
        </header>

        <section id="menu">
            <h2>Menu da Pizzaria</h2>
            <div class="menu-content">
                <form id="menu-form">
                    <div class="input-group">
                        <label for="pizza-nome">Nome da Pizza</label>
                        <input type="text" id="pizza-nome" placeholder="Ex: Margherita" required>
                    </div>

                    <div class="input-group">
                        <label for="pizza-descricao">Descri√ß√£o</label>
                        <textarea id="pizza-descricao" placeholder="Molho de tomate, mussarela, manjeric√£o..." required></textarea>
                    </div>

                    <div class="input-group">
                        <label for="pizza-ingredientes">Ingredientes</label>
                        <textarea id="pizza-ingredientes" placeholder="Tomate, Mussarela, Manjeric√£o..." required></textarea>
                    </div>

                    <div class="input-group">
                        <label for="pizza-preco">Pre√ßo</label>
                        <input type="number" id="pizza-preco" placeholder="19.99" required>
                    </div>

                    <div class="input-group">
                        <label for="pizza-categoria">Categoria</label>
                        <input type="text" id="pizza-categoria" placeholder="Tradicional, Especial..." required>
                    </div>

                    <div class="input-group">
                        <label for="pizza-foto">Foto</label>
                        <input type="text" id="pizza-foto" placeholder="URL da foto da pizza" required>
                    </div>

                    <button type="submit">Adicionar Pizza</button>
                </form>

                <div id="menu-lista"></div>
            </div>
        </section>

        <section id="pedidos">
            <h2>Gest√£o de Pedidos</h2>
            <div class="pedidos-content">
                <form id="pedidos-form">
                    <div class="input-group">
                        <label for="pedido-cliente">Cliente</label>
                        <input type="text" id="pedido-cliente" placeholder="Nome do Cliente" required>
                    </div>

                    <div class="input-group">
                        <label for="pedido-itens">Itens do Pedido</label>
                        <textarea id="pedido-itens" placeholder="Nome da Pizza, Quantidade..." required></textarea>
                    </div>

                    <div class="input-group">
                        <label for="pedido-total">Total</label>
                        <input type="number" id="pedido-total" placeholder="Total do Pedido" required>
                    </div>

                    <div class="input-group">
                        <label for="pedido-pagamento">Forma de Pagamento</label>
                        <input type="text" id="pedido-pagamento" placeholder="Dinheiro, Cart√£o, Pix..." required>
                    </div>

                    <div class="input-group">
                        <label for="pedido-status">Status</label>
                        <input type="text" id="pedido-status" placeholder="Em preparo, A caminho, Entregue..." required>
                    </div>

                    <button type="submit">Adicionar Pedido</button>
                </form>

                <div id="pedidos-lista"></div>
            </div>
        </section>

        <section id="entregas">
            <h2>Entregas e Retiradas</h2>
            <div class="entregas-content">
                <div class="entrega-form">
                    <h3>Cadastro de Entrega</h3>
                    <form id="entregas-form">
                        <div class="input-group">
                            <label for="motoboy-nome">Nome do Motoboy</label>
                            <input type="text" id="motoboy-nome" placeholder="Ex: Carlos Souza" required>
                        </div>

                        <div class="input-group">
                            <label for="motoboy-telefone">Telefone</label>
                            <input type="tel" id="motoboy-telefone" placeholder="21999999999" required>
                        </div>

                        <button type="submit">Adicionar Motoboy</button>
                    </form>

                    <div id="entregas-lista"></div>
                </div>

                <div class="retirada-form">
                    <h3>Cadastro de Retirada</h3>
                    <form id="retirada-form">
                        <div class="input-group">
                            <label for="retirada-cliente">Nome do Cliente</label>
                            <input type="text" id="retirada-cliente" placeholder="Ex: Jo√£o Silva" required>
                        </div>

                        <button type="submit">Confirmar Retirada</button>
                    </form>

                    <div id="retirada-lista"></div>
                </div>
            </div>
        </section>

        <section id="relatorios">
            <h2>Relat√≥rios e Estat√≠sticas</h2>
            <div class="relatorios-content">
                <div id="estatisticas-vendas"></div>
                <div id="produtos-mais-vendidos"></div>
                <div id="relatorio-faturamento"></div>
            </div>
        </section>
    </div>

    <footer>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#pedidos">Pedidos</a></li>
                <li><a href="#entregas">Entregas</a></li>
                <li><a href="#relatorios">Relat√≥rios</a></li>
            </ul>
        </nav>
    </footer>

    <script src="dashboard-scripts.js"></script>
</body>
</html>
