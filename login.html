<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pizzaria 🍕</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="fade-in">🍕 Login</h1>
        <p class="subtitle">Faça login para acessar sua conta</p>

        <form id="login-form">
            <div class="input-group">
                <label for="login-email">E-mail</label>
                <input type="email" id="login-email" placeholder="contato@pizzaria.com" required>
            </div>

            <div class="input-group">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" placeholder="Senha" required>
            </div>

            <button type="submit" class="full-width">Login</button>
        </form>

        <div class="button-group">
            <button type="button" id="register-button" class="half-width">Cadastrar</button>
            <button type="button" id="forgot-password-button" class="half-width">Esqueci minha senha</button>
        </div>

        <div id="login-mensagem"></div>
    </div>

    <script src="login-scripts.js"></script>
</body>
</html>
