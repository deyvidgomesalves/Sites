<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Pizzaria 🍕</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="fade-in">🍕 Recuperar Senha</h1>
        <p class="subtitle">Digite seu e-mail para recuperar sua senha</p>

        <form id="recover-password-form">
            <div class="input-group">
                <label for="recover-email">E-mail</label>
                <input type="email" id="recover-email" placeholder="contato@pizzaria.com" required>
            </div>

            <button type="submit" class="full-width">Enviar</button>
        </form>

        <div id="recover-mensagem"></div>
    </div>

    <script src="recover-password-scripts.js"></script>
</body>
</html>
